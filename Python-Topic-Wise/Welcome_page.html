<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-container h1 {
            color: #333333;
            margin-bottom: 15px;
        }

        .welcome-container p {
            color: #666666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>Thank you for visiting our page.</p>
        <p>We hope you enjoy your stay.</p>
    </div>
</body>

</html>
